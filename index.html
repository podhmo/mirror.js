<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
  </head>
  <body>
    <div style="padding:40px;">
      <section id="app">
      </section>
    </div>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="bower_components/mithril/mithril.js"></script>
    <script type="text/javascript" src="static/js/app.js"></script>
    <script>
      var defaults = {id: 1};
      var Schema = {
        "properties": {
          "id": {
            "type": "integer"
          },
          "name": {
            "type": "string",
            "maxLength": 32
          },
          "surname": {
            "type": "string",
            "maxLength": 32
          },
          "gender": {
"widget":"radio",
            "type": "string",
            "maxLength": 1,
            "enum": [
              "M",
              "F"
            ]
          },
          "multiitem": {
"widget":"check",
            "type": "array",
            "enum": [
              "A",
              "B",
              "C",
              "D",
              "E",
            ]
          },
          "birthday": {
            "type": "string",
            "format": "date"
          },
          "age": {
            "type": "integer"
          }
        },
        "type": "object",
        "title": "Person",
        "required": [
          "id",
          "name",
          "surname",
          "gender"
        ]
      };

      var app = new Builder(new Renderer(new Config())).build(Schema, defaults, {"id": "mismatch"});
      var coreView = app.view;
      app.view = function(ctrl){
        return m("div", [
        coreView(ctrl),
        m("pre", [ctrl.vm.jsonify()])
        ]);
      };

      m.module(
        document.querySelector("#app"), app
      );
    </script>
  </body>
</html>
